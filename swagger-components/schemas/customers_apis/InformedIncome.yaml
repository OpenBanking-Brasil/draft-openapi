type: object
required:
  - frequency
  - amount
  - date
properties:
  frequency:
    $ref: ../enum/EnumInformedIncomeFrequency.yaml
  amount:
    $ref: ./InformedIncomeAmount.yaml
  date:
    type: string
    format: date
    maxLength: 10
    pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
    example: '2021-05-21'
    description: Data da renda, conforme especificação RFC-3339.
additionalProperties: true