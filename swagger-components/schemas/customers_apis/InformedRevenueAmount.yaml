type: object
required:
  - amount
  - currency
description:  Valor do patrimônio informado
properties:
  amount:
    description: |
      Valor do patrimônio informado. Expresso em valor monetário com 4 casas decimais.
      Patrimônio é o conjunto de bens vinculado a uma pessoa ou a uma entidade.
    type: string
    pattern: '^-?\d{1,15}\.\d{2,4}$'
    maxLength: 21
    minLength: 4
    example: '100000.0400'
  currency:
    $ref: ../business_commons/CurrencyCode.yaml
additionalProperties: false 