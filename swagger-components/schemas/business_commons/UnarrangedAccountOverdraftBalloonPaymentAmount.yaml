type: object
required:
  - amount
  - currency
description: Valor monetário da parcela não regular a vencer. Expresso em valor monetário com no mínimo 2 casas e no máximo 4 casas decimais.
properties:
  amount:
    type: string
    pattern: '^-?\d{1,15}\.\d{2,4}$'
    maxLength: 21
    minLength: 4
    example: '100000.0400'
  currency:
    $ref: CurrencyCode.yaml
