type: object
required:
  - feeName
  - feeCode
  - feeChargeType
  - feeCharge
  - feeAmount
  - feeRate
properties:
  feeName:
    type: string
    maxLength: 140
    pattern: '[\w\W\s]*'
    description: "Denominação da Tarifa pactuada"
    example: "Excesso em Conta"
  feeCode:
    type: string
    maxLength: 140
    pattern: '[\w\W\s]*'
    description: "Sigla identificadora da tarifa pactuada"
    example: "EXCESSO_CONTA"
  feeChargeType:
    $ref: ../enum/EnumContractFeeChargeType.yaml
  feeCharge:
    $ref: ../enum/EnumContractFeeCharge.yaml
  feeAmount:
    type: string
    format: double
    pattern: '^-?\d{1,15}\.\d{2,4}$'
    maxLength: 20
    description: |
      Valor monetário da tarifa pactuada no contrato. Preenchimento obrigatório quando a forma de cobrança for: Mínimo, Máximo ou Fixo.
    example: '100000.04'
  feeRate:
    type: string
    pattern: '^\d{1}\.\d{4}$'
    description: |
      É o valor da tarifa em percentual pactuada no contrato. Exemplo: 0.2000.
    maxLength: 6
    minLength: 6
    example: '0.0150'
additionalProperties: false