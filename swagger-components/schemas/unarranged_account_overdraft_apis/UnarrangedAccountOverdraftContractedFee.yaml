type: object
required:
  - feeName
  - feeCode
  - feeChargeType
  - feeCharge
properties:
  feeName:
    type: string
    maxLength: 140
    pattern: '[\w\W\s]*'
    description: "Denominação da Tarifa pactuada"
    example: "Excesso em Conta"
  feeCode:
    type: string
    maxLength: 140
    pattern: '[\w\W\s]*'
    description: "Sigla identificadora da tarifa pactuada"
    example: "EXCESSO_CONTA"
  feeChargeType:
    $ref: ../enum/EnumContractFeeChargeType.yaml
  feeCharge:
    $ref: ../enum/EnumContractFeeCharge.yaml
  feeAmount:
    type: string
    format: double
    pattern: '^-?\d{1,15}\.\d{2,4}$'
    maxLength: 20
    description: |
      Valor monetário da tarifa pactuada no contrato.   
      [Restrição] Preenchimento obrigatório quando a forma de cobrança for: Mínimo, Máximo ou Fixo.
    example: '100000.04'
  feeRate:
    type: string
    pattern: '^[01].\d{6}$'
    format: double
    maxLength: 8
    minLength: 8
    description: |
      Percentual que representa o valor da tarifa pactuada para o contrato.
      
      O preenchimento deve respeitar as 6 casas decimais, mesmo que venham preenchidas com zeros (representação de porcentagem p.ex: 0.150000. Este valor representa 15%. O valor 1 representa 100%).
    example: '0.062000'
additionalProperties: false