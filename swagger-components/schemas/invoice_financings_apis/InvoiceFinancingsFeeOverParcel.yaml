type: object
required:
  - feeName
  - feeCode
  - feeAmount
properties:
  feeName:
    type: string
    maxLength: 140
    minLength: 2
    pattern: '[\w\W\s]+'
    description: |
      Denominação da Tarifa pactuada.
    example: Excesso em Conta
  feeCode:
    type: string
    maxLength: 140
    minLength: 2
    pattern: '[\w\W\s]+'
    description: |
      Sigla identificadora da tarifa pactuada.
    example: EXCESSO_CONTA
  feeAmount:
    type: string
    format: double
    pattern: '^\d{1,15}\.\d{2,4}$'
    maxLength: 20
    minLength: 4
    example: '1000.0400'
    description: |
      Valor monetário da tarifa pactuada no contrato.
additionalProperties: true
