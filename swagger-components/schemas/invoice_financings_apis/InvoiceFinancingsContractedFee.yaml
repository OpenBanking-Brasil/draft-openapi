type: object
description: Objeto que traz o conjunto de informações necessárias para demonstrar a composição das taxas de juros remuneratórios da Modalidade de crédito
required:
  - feeName
  - feeCode
  - feeChargeType
  - feeCharge
  - feeAmount
  - feeRate
properties:
  feeName:
    type: string
    maxLength: 140
    minLength: 2
    pattern: '[\w\W\s]+'
    description: |
      Denominação da Tarifa pactuada
    example: Excesso em Conta
  feeCode:
    type: string
    maxLength: 140
    minLength: 2
    pattern: '[\w\W\s]+'
    description: |
      Sigla identificadora da tarifa pactuada
    example: EXCESSO_CONTA
  feeChargeType:
    $ref: ../enum/EnumContractFeeChargeType.yaml
  feeCharge:
    $ref: ../enum/EnumContractFeeCharge.yaml
  feeAmount:
    type: string
    pattern: '^-?\d{1,15}\.\d{2,4}$'
    description: |
      Valor monetário da tarifa pactuada no contrato. Preenchimento obrigatório quando a forma de cobrança for: Mínimo, Máximo ou Fixo.
    maxLength: 21
    minLength: 1
    example: '100000.04'
  feeRate:
    type: string
    pattern: ^\d{1}\.\d{4}$
    description: |
      Percentual que representa o valor da tarifa pactuada para o contrato. 
      [Restrição] Preenchimento obrigatório quando a forma de cobrança por Percentual.
    maxLength: 19
    example: '50.00'
additionalProperties: false