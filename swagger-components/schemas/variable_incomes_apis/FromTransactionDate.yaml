name: fromTransactionDate
description: |
      Data inicial de filtragem.      
      [Restrição] Deve obrigatoriamente ser enviado caso o campo toTransactionDate seja informado. Caso não seja informado, deve ser assumido o dia atual.
required: false
in: query
schema:
  type: string
  format: date
  maxLength: 10
  example: '2022-01-01'