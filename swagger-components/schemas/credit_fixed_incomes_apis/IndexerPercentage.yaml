type: 'string'
description: |
  Percentual máximo do indexador na transação acordado com o cliente na contratação.  
  [Restrição] Campo de preenchimento obrigatório pelas participantes quando o campo 'tipo da movimentação' for preenchido com o valor 'ENTRADA'.
maxLength: 8
pattern: '^\d{1}\.\d{6}$'
example: '1.100000'
