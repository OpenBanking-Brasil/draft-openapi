type: object
description: | 
  Valor total do limite informado.   
required:
  - amount
  - currency
properties:
  amount:
    type: string
    format: double
    pattern: '^\d{1,15}\.\d{2,4}$'
    maxLength: 20
    minLength: 4
    example: '1000.0400'
    description: 'Valor total do limite informado expresso em valor monetário com no mínimo 2 casas e no máximo 4 casas decimais.'
  currency:
    type: string
    pattern: '^[A-Z]{3}$'
    maxLength: 3
    description: |
      Moeda referente ao limite informado, segundo modelo ISO-4217. p.ex. 'BRL.'
      Todos os limite informados estão representados com a moeda vigente do Brasil.  
    example: BRL
