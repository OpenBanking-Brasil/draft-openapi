type: object
required:
  - amount
  - currency
description: |
    Valor total da faturas.
    O campo deve assumir valor positivo para saldo devedor e negativo para saldo credor.
properties:
  amount:
    type: string
    format: double
    pattern: '^\d{1,15}\.\d{2,4}$'
    maxLength: 20
    minLength: 4
    example: '1000.0400'
    description: Valor total da faturas. Expresso em valor monetário com 4 casas decimais.
  currency:
    type: string
    pattern: '^[A-Z]{3}$'
    maxLength: 3
    description: Moeda referente ao valor monetário, seguindo o modelo ISO-4217.
    example: BRL
 