type: object
required:
  - feeName
  - feeCode
  - feeAmount
properties:
  feeName:
    type: string
    maxLength: 140
    pattern: '[\w\W\s]*'
    example: Reavaliação periódica do bem
    description: |
      Denominação da Tarifa pactuada.  
  feeCode:
    type: string
    maxLength: 140
    pattern: '[\w\W\s]*'
    example: aval_bem
    description: |
      Sigla identificadora da tarifa pactuadas.
  feeAmount:
    type: string
    pattern: '^-?\d{1,15}\.\d{2,4}$'
    maxLength: 21
    minLength: 4
    example: '100000.0400'
    description: |
      Valor monetário da tarifa pactuada no contrato.
      [Restrição] Preenchimento obrigatório quando a forma de cobrança for: Mínimo, Máximo ou Fixo
additionalProperties: false
