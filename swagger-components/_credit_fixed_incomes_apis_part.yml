      security:
        - OpenId:
            - 'openid'
          OAuth2Security:
            - 'consent:consentId'
            - 'credit-fixed-incomes'
  /investments/{investmentId}:
    get:
      tags:
        - Identificação do produto
      summary: Conjunto de informações de produtos de Renda Fixa Bancária (CDB, RDB, LCI e LCA)
      operationId: creditFixedIdentificacao
