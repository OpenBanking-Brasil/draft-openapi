          type: string
          description: |
            Informações adicionais do indexador  
            [Restrição] Campo de preenchimento obrigatório pelas participantes quando houver 'Outros' no campo 'Indexador'.
          pattern: '[\w\W\s]*'
          maxLength: 50
          example: Dólar
    RemunerationTransactionRate:
      type: string
      description: |
        Taxa de remuneração acordada com o cliente na contratação  
